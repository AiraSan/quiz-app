<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-slate-900">
    <div class="app w-[90%] max-w-[600px] bg-white p-[30px] mt-[80px] mx-auto mb-0 rounded-[10px]">
        <h1 class="text-2xl font-semibold text-slate-900 border-b border-b-black pb-4">
            Simple Quiz Game
        </h1>
        <div class="quiz pt-[20px]">
            <h2 class="question text-xl font-semibold text-slate-900">
                Questions goes here
            </h2>
            <div class="buttons pt-[10px] pb-[20px]">
                <button class="answer-button">Answer 1</button>
                <button class="answer-button">Answer 2</button>
                <button class="answer-button">Answer 3</button>
                <button class="answer-button">Answer 4</button>
            </div>
            <button class="next-button bg-sky-700 py-3 px-8 rounded-lg block mx-auto text-white font-semibold">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
